<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Pesquisar por nome"
        [(ngModel)]="nome"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchNome()"
        >
          pesquisa
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>loista de pessoas</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let person of persons; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePerson(person, i)"
      >
      
        {{ person.nome }}, {{person.rg}}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPersons()">
      Remover todos
    </button>
  </div>
  <div class="col-md-6">
    <app-person-details
      [viewMode]="true"
      [currentPerson]="currentPerson"
    ></app-person-details>
  </div>
</div>
