<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Nome</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="person.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="description">RG</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="person.rg"
          name="description"
        />
      </div>

      <button (click)="savePerson()" class="btn btn-success">Salvar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Pessoa foi add!</h4>
      <button class="btn btn-success" (click)="newPerson()">Add</button>
    </div>
  </div>
</div>
